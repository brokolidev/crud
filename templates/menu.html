<html>

<body>

<h1>{{restaurant.name}}</h1>

<p>
<a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Create New Item</a>
</p>

{% for item in menu %}

<ul>
    <li>{{item.name}}</li>
    <li>{{item.description}}</li>
    <li>{{item.price}}</li>
    <li><a href="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}">Edit</a></li>
    <li><a href="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}">Delete</a></li>
</ul>

{% endfor %}


</ul>


</body>

</html>
