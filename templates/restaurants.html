<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Restaurants</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<span class="flash">{{message}}</span>
{% endfor %}
{% endif %}
{% endwith %}

<div>

<p><a href="/restaurant/new">Create New Restaurant</a></p>

{% for restaurant in restaurants %}
<ul>
    <li><a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">{{restaurant.name}}({{restaurant.id}})</a></li>
    <li><a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a></li>
    <li><a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a></li>
</ul>
{% endfor %}

</div>
</body>

</html>
